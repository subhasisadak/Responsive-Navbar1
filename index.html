<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Responsive Navbar</title>
</head>
<body>
    <div class="header">
        <div class="navbar" id="nav_desktop">
            <div class="logo">
                <b><i>LOGO</i></b>
            </div>
            <div class="navigation">
                <ul class="navlinks">
                    <li><a href="#" id="reduceWidth">HOME</a></li>
                    <li><a href="#" id="reduceWidth">ABOUT</a></li>
                    <li><a href="#" id="reduceWidth">CONTACT US</a></li>
                    <li><a href="#" id="reduceWidth">PRODUCTS</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar" id="nav_mobile">
            <div class="logo">
                <b><i>LOGO</i></b>
            </div>
            <i class="fa-solid fa-bars"></i>
            <div class="navblock">
                <i class="fa-solid fa-xmark"></i>
                <ul class="navlinks">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT US</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
